<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="height: 100vh; display: flex;">
    <div id="container">
        <div class="calculator">
            <div class="display"></div>
            <div class="break"></div>
            <div class="buttonContainer">
                <div class="buttonContainer1">
                    <button id="buttons" class="AC">AC</button>
                    <button id="buttons" class="plusMinus">+/-</button>
                    <button id="buttons" class="mod">%</button>
                    <button id="buttons" class="divide">/</button>
                </div>
                <div class="buttonContainer2">
                    <button id="buttons" class="7">7</button>
                    <button id="buttons" class="8">8</button>
                    <button id="buttons" class="9">9</button>
                    <button id="buttons" class="multi">x</button>
                </div>
                <div class="buttonContainer3">
                    <button id="buttons" class="4">4</button>
                    <button id="buttons" class="5">5</button>
                    <button id="buttons" class="6">6</button>
                    <button id="buttons" class="minus">-</button>
                </div>
                <div class="buttonContainer4">
                    <button id="buttons" class="1">1</button>
                    <button id="buttons" class="2">2</button>
                    <button id="buttons" class="3">3</button>
                    <button id="buttons" class="plus">+</button>
                </div>
                <div class="buttonContainer5">
                    <button id="buttons" class="zero">0</button>
                    <button id="buttons" class="dot">.</button>
                    <button id="buttons" class="equal">=</button>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
