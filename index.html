<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="height: 100vh; display: flex;">
    <div id="container">
        <div class="calculator">
            <p class="name">CI-23</p>
            <div class="display">
                
                <p class="displayText"></p>
            </div>
            <div class="break"></div>
            <div class="buttonContainer">
                <div class="buttonContainer1">
                    <button class="button operator AC">AC</button>
                    <button class="button operator plusMinus">+/-</button>
                    <button class="button operator mod">%</button>
                    <button class="button operator divide">/</button>
                </div>
                <div class="buttonContainer2">
                    <button class="button 7">7</button>
                    <button class="button 8">8</button>
                    <button class="button 9">9</button>
                    <button class="button operator multi">*</button>
                </div>
                <div class="buttonContainer3">
                    <button class="button 4">4</button>
                    <button class="button 5">5</button>
                    <button class="button 6">6</button>
                    <button class="button operator minus">-</button>
                </div>
                <div class="buttonContainer4">
                    <button class="button 1">1</button>
                    <button class="button 2">2</button>
                    <button class="button 3">3</button>
                    <button class="button operator plus">+</button>
                </div>
                <div class="buttonContainer5">
                    <button class="button zero">0</button>
                    <button class="button dot">.</button>
                    <button class="button operator equal">=</button>
                </div>
            </div>
        </div>
    </div>






    <script src="script.js"></script>
</body>
</html>
